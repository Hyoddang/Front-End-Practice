<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ccb0a2168.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        
        <!--! 상단부분 -->
        <div id="header">
            <div id="header_in">
                <div class="logo">
                    <a href="#"><img src="/Assignment/lawyer/images/h_logo.jpg" alt="메인 로고"></a>
                </div>
                <div class="nav">
                    <ul class="nav_in">
                        <li><a href="#">법률상담</a></li>
                        <li><a href="#">변호사검색</a></li>
                        <li><a href="#">법률뉴스</a></li>
                        <li><a href="#">법률지식</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </div>
                <div class="signin">
                    <ul>
                        <li>즐겨찾기 추가</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                        <li><i class="fa-solid fa-question"></i>변호사입니까</li>
                    </ul>
                    <div id="search_box">
                        <input type="text" id="input_search">
                        <div>
                            <img src="/Assignment/lawyer/images/btn_search_red.gif" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--! 메인부분 -->
        <div id="main">
            <div id="advice">
                <div id="advice_h">
                    <div id="tit_sect1">
                        <img src="/Assignment/lawyer/images/tit_sect1.png" alt="">
                    </div>
                    <div id="tit_sect1_sub">
                        <img src="/Assignment/lawyer/images/tit_sect1_sub.png" alt="">
                    </div>
                </div>
                <div id="advice_b">
                    <div class="banner">
                        <img src="/Assignment/lawyer/images/main_banner2.jpg" alt="" id="banner">
                    </div>
                    <div id="consult">
                        <div class="home">
                            <span><h2>이혼, 가정</h2></span>
                            <img src="/Assignment/lawyer/images/ico_consult1.png" alt="">
                            <span>이혼, 가정의 불안·의문은<br />
                            어떤 일이든 상담해주세요.</span>
                        </div>
                        <div class="accident">
                            <span><h2>교통사고</h2></span>
                            <img src="/Assignment/lawyer/images/ico_consult2.png" alt="">
                            <span>교통사고의 불안·의문은<br />
                            어떤 일이든 상담해주세요.</span>
                        </div>
                        <div class="crime">
                            <span><h2>형사, 범죄</h2></span>
                            <img src="/Assignment/lawyer/images/ico_consult3.png" alt="">
                            <span>형사, 범죄의 불안·의문은<br />
                            어떤 일이든 상담해주세요.</span>
                        </div>
                        <div class="more_law_box">
                            <div class="more">
                                <span>더 많은 분야가 궁금하세요?</span>
                                <div class="more_next_prev">
                                    <a href="#"><img src="/Assignment/lawyer/images/arr_prev_type1.gif" alt=""></a>
                                    <a href="#"><img src="/Assignment/lawyer/images/arr_next_type1.gif" alt=""></a>
                                </div>
                            </div>
                            <div class="more_law">
                                <div class="more_law box 1">
                                    <img src="/Assignment/lawyer/images/ico_consult_part1_off.png" alt="">
                                    <span>상속</span>
                                </div>
                                <div class="more_law box 2">
                                    <img src="/Assignment/lawyer/images/ico_consult_part2_off.png" alt="">
                                    <span>금전</span>
                                </div>
                                <div class="more_law box 3">
                                    <img src="/Assignment/lawyer/images/ico_consult_part3_off.png" alt="">
                                    <span>노무</span>
                                </div>
                                <div class="more_law box 4">
                                    <img src="/Assignment/lawyer/images/ico_consult_part4_off.png" alt="">
                                    <span>부동산</span>
                                </div>
                                <div class="more_law box 5">
                                    <img src="/Assignment/lawyer/images/ico_consult_part5_off.png" alt="">
                                    <span>지적재산권</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="search">
                <div id="search_h"></div>
                <div id="search_b"></div>
            </div>
            <div id="news">
                <div id="news_h"></div>
                <div id="news_b"></div>
            </div>
            <div id="board">
                <div id="board_h"></div>
                <div id="board_b"></div>
            </div>
        </div>

        <!--! 푸터부분 -->
        <div id="footer">

        </div>
    </div>
</body>
</html>
