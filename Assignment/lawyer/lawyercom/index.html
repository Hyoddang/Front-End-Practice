<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ccb0a2168.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrap">
        
        <!--! 상단부분 -->
        <div id="header">
            <div id="header_in">
                <div class="logo">
                    <h1><img src="/Assignment/lawyer/images/h_logo.jpg" alt="메인 로고"></h1>
                </div>
                <div class="nav">
                    <ul class="nav_in">
                        <li><a href="#">법률상담</a></li>
                        <li><a href="#">변호사검색</a></li>
                        <li><a href="#">법률뉴스</a></li>
                        <li><a href="#">법률지식</a></li>
                        <li><a href="#">커뮤니티</a></li>
                    </ul>
                </div>
                <div class="signin">
                    <ul>
                        <li>즐겨찾기 추가</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                        <li><i class="fa-solid fa-question"></i>변호사입니까</li>
                    </ul>
                    <div id="search_box">
                        <input type="text" id="input_search">
                    </div>
                </div>
            </div>
        </div>

        <!--! 메인부분 -->
        <div id="main">
            <div id="advice">
                <div id="advice_h">
                    <div id="tit_sect1">
                        <img src="/Assignment/lawyer/images/tit_sect1.png" alt="">
                    </div>
                    <div id="tit_sect1_sub">
                        <img src="/Assignment/lawyer/images/tit_sect1_sub.png" alt="">
                    </div>
                </div>
                <div id="advice_b">
                    <div class="banner">
                        <img src="/Assignment/lawyer/images/main_banner2.jpg" alt="" id="banner">
                    </div>
                    <div id="consult">
                        <div class="home">
                            <img src="/Assignment/lawyer/images/ico_consult_part13_off.png" alt="">
                        </div>
                        <div class="accident">
                            <img src="/Assignment/lawyer/images/ico_consult_part14_off.png" alt="">
                        </div>
                        <div class="crime">
                            <img src="/Assignment/lawyer/images/ico_consult_part15_off.png" alt="">
                        </div>
                    </div>
                </div>

            </div>
            <div id="search">
                <div id="search_h"></div>
                <div id="search_b"></div>
            </div>
            <div id="news">
                <div id="news_h"></div>
                <div id="news_b"></div>
            </div>
            <div id="board">
                <div id="board_h"></div>
                <div id="board_b"></div>
            </div>
        </div>

        <!--! 푸터부분 -->
        <div id="footer">

        </div>
    </div>
</body>
</html>
